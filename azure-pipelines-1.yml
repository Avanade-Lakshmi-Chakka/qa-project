# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

variables:
  pythonVersion: 3.8

pool:
  name: my-agent-pool

jobs:
- job: apprun
  steps: 
  - script: 
      sudo apt install python3-venv -y
      python3 -m venv venv
      source venv/bin/activate
      sudo apt install python3-pip -y
      pip3 install src/requirements.txt
      python3 src/app.py
    displayName: "run python app"

- job: deploy
  steps:
  - script: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    displayName: 'Install and Upgrade Azure CLI'
  
  - task: AzureCLI@2
    displayName: 'Deploy app to azure'
    inputs:
      azureSubscription: '$(Azure_Subscription)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az webapp up -n lakshmi --os-type Linux --resource-group lakshmichakka  --location eastus2 --runtime "python|3.6"'
      workingDirectory: 'src/'

  - task: AzureCLI@2
    displayName: 'connection string'
    inputs:
      azureSubscription: '$(Azure_Subscription)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az webapp config appsettings set -g lakshmichakka -n lakshmi --settings DATABASE_URI=$(DATABASE_URI)'