trigger:
- main

variables:
  pythonVersion: 3.8

pool:
  name: my-agent-pool

steps:
  - script:
      sudo apt install python3-venv -y
      source venv/bin/activate
      sudo apt install python3-pip -y
      pip3 install -r src/requirements.txt
  - bash: pip install azure-cli --extra-index-url https://azurecliprod.blob.core.windows.net/edge
    displayName: 'Install and Upgrade Azure CLI'
  
  - task: AzureCLI@2
    displayName: 'Upload app to azure'
    inputs:
      azureSubscription: '$(Azure_Subscription)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az webapp up -n lakshmi --os-type Linux --resource-group lakshmichakka  --location uksouth --runtime "python|3.6'
      workingDirectory: 'src/'